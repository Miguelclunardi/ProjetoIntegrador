<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

  <link href="../css/css_index.css" rel="stylesheet">
  <title>Disciplina</title>
</head>

<body class="m-0 p-0" style="background-color:#f4edde">
  <header class="container-fluid" style="background-color: #9dc28e">
    <div class="row">
      <div class="col-1 col-md-3"></div>
      <div class="col-11 col-md-6 text-center">
        <img src="img/gh.png">
      </div>
      <div class="col-3"></div>
    </div>
  </header>

  <main class="container-fluid p-3" style="background-color:#f4edde">
    <h2>Cadastrar Disciplinas</h2>
    <h4>1 TII</h4>
    <div class="form-group">
        <label for="nomed">Nome</label>
        <input type="text" class="form-control" id="nomed" placeholder="Insira o nome da disciplina aqui">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Select de exemplo</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1 período</option>
          <option>2 períodos</option>
          <option>3 períodos</option>
          <option>4 períodos</option>
          <option>5 períodos</option>
          <option>6 períodos</option>
        </select>
      </div>
        <br><button type="submit" class="btn" style="background-color: #9dc28e">Adicionar Nova Disciplina</button>
        <button type="submit" class="btn" style="background-color: #9dc28e">Finalizar</button>
  </main>

  <footer class="container-fluid" style="background-color: #9dc28e">
    <div class="row">

      <div id="parteEsq" class="col-12 col-md-4 row">
        <div class="col-12 col-md-6 text-center">
          <img class="w-50" src="img/logomini.png">
        </div>
        <div class="col-12 col-md-6"></div>
      </div>

      <div id="parteMeio" class="col-12 col-md-4 row"></div>

      <div id="parteDir" class="col-12 col-md-4 row text-center">
        <div class="col-0 col-md-3"></div>
        <div class="col-4 col-md-3">
          <a href="https://www.instagram.com/"><img class="w-50 mt-4" alt="Imagem responsiva" src="img/insta.png"></a>
        </div>
        <div class="col-4 col-md-3">
          <a href="https://www.google.com/intl/pt-BR/gmail/about/"><img class="w-50 mt-4" alt="Imagem responsiva"
              src="img/gmail.png"></a>
        </div>
        <div class="col-4 col-md-3">
          <a href="https://www.instagram.com/"><img class="w-50 mt-4" alt="Imagem responsiva" src="img/cell.png"></a>
        </div>
      </div>

    </div>
  </footer>
