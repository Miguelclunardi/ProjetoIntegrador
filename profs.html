<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="../css/css_index.css" rel="stylesheet">
  <title>profs</title>
</head>

<body class="m-0 p-0" style="background-color:#f4edde">
  <header class="container-fluid" style="background-color: #9dc28e">
    <div class="row">
      <div class="col-1 col-md-3"></div>
      <div class="col-11 col-md-6 text-center">
        <img src="img/gh.png">
      </div>
      <div class="col-3"></div>
    </div>
  </header>

    <main class="container-fluid p-3" style="background-color:#f4edde">
          <h2>Cadastrar Professor</h2>
    <form>
      <br><div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome completo">
      </div>
      <div class="form-group">
        <label for="nome">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
      </div>
      <div class="form-group">
        <label for="email">Endereço de email</label>
        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
      </div>
      <br><label for="materias">Matérias</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Artes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Empreendedorismo
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Física
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Matemática
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Química
        </label>
      </div>
      <br><label for="materias">Turmas</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          1º TII
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          2º TII
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          3º TII
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          1º ADM
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
         2º ADM
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
         3º ADM
        </label>
      </div>
      <br><p>É coordenador?</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao1">
        <label class="form-check-label" for="inlineCheckbox1">Sim</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="opcao2">
        <label class="form-check-label" for="inlineCheckbox2">Não</label>
      </div>
      <br><br>
      <button type="submit" class="btn" style="background-color: #9dc28e">Cadastrar</button>
    </form>
  </main>

  <footer class="container-fluid" style="background-color: #9dc28e">
    <div class="row">

      <div id="parteEsq" class="col-12 col-md-4 row">
        <div class="col-12 col-md-6 text-center">
          <img class="w-50" src="img/logomini.png">
        </div>
        <div class="col-12 col-md-6"></div>
      </div>

      <div id="parteMeio" class="col-12 col-md-4 row"></div>

      <div id="parteDir" class="col-12 col-md-4 row text-center">
        <div class="col-0 col-md-3"></div>
        <div class="col-4 col-md-3">
          <a href="https://www.instagram.com/"><img class="w-50 mt-4" alt="Imagem responsiva" src="img/insta.png"></a>
        </div>
        <div class="col-4 col-md-3">
          <a href="https://www.google.com/intl/pt-BR/gmail/about/"><img class="w-50 mt-4" alt="Imagem responsiva"
              src="img/gmail.png"></a>
        </div>
        <div class="col-4 col-md-3">
          <a href="https://www.instagram.com/"><img class="w-50 mt-4" alt="Imagem responsiva" src="img/cell.png"></a>
        </div>
      </div>

    </div>
  </footer>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
