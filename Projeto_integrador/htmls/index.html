<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../css/css_index.css" rel="stylesheet">
    <title>Index</title>

</head>






<body class="container-fluid border">
    <header class="container-fluid border">
        <img class="" src="../imgs/Logo.png">
        <h1 class="text-center">Gerador de Horários</h1>
    </header>
   
    <main class="container-fluid text-center border">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
            <label for="inputPassword" class="sr-only">Código</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Codigo" required="">

            <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
        </form>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </main>
    
    <footer class="container-fluid border">
        <p class="mt-5 mb-3 text-muted">© 2024</p>
    </footer>
</body>


</html>
